<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
<header>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>California...</h4>
            <ul class="popover">
                <li>
                    <h2>California</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                    </ul>
                </li>
                <li>
                    <h2>Florida</h2>
                    <ul>
                        <li>Miami</li>
                        <li>Orlando</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet...</h4>
            <ul class="popover">
                <li>Internet</li>
                <li>Kitchen</li>
                <li>Pool</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <h2>Cozy Cabin</h2>
        </article>
        <article>
            <h2>Beach House</h2>
        </article>
        <article>
            <h2>City Loft</h2>
        </article>
    </section>
</div>
<footer>Best School</footer>
</body>
</html>
